<table border="1">
  <thead></thead>
  <tr>
    <th>name</th>
    <th>designation</th>
  </tr>
  
  <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.empId}}</td>
        <td>{{employee.empName}}</td>
        <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button></td>
    </tr>
  </tbody>
</table>
