<div class="col-md-6">
    <h2 class="text-center">Add Employee</h2>
    <a>{{ errtext }}</a>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="empName">Name:</label>
        <input type="name" formControlName="empName" placeholder="Name" name="empName" class="form-control" id="empName" required>
      </div>

      <div class="form-group">
        <label for="empId">Employee Id</label>
        <input formControlName="empId" placeholder="Employee Id" name="empId" class="form-control" id="empId" required>
      </div>
    
      <button class="btn btn-success" type="submit">Create</button>
    </form>
  </div>
